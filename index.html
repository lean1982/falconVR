<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Falcon VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body { margin:0; overflow:hidden; background:#000; color:white; font-family:sans-serif; }
    #app { width:100vw; height:100vh; overflow:hidden; }

    /* Joysticks */
    .joystick {
      position: absolute;
      bottom: 60px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.2);
      touch-action: none;
      z-index: 20;
    }
    #leftJoystick { left: 30px; }
    #rightJoystick { right: 30px; }

    /* BotÃ³n de horizonte */
    #horizonBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 25;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Joysticks en mobile -->
  <div id="leftJoystick" class="joystick"></div>
  <div id="rightJoystick" class="joystick"></div>
